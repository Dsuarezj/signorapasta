<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Traditional Italian Pasta</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #d4e157; /* Light green */
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1587656916571-0f1120d37817');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9); /* Light green with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #004225; /* Dark green */
            max-width: 500px;
            margin: 0 20px;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #004225; /* Dark green */
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            color: #333; /* Dark text for good contrast */
            font-size: 20px;
            margin: 10px 0;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <img src="https://images.unsplash.com/photo-1556761223-4c4282c73f77?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Logo" class="logo">
            <h1>Coming Soon!</h1>
            <p>We are excited to bring you the best traditional Italian pasta.</p>
            <p>Stay tuned for our grand opening!</p>
        </div>
    </div>
</body>
</html>
